<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>Listen to your top musics <br><span>FOR FREE</span></h2>
            <img src="src/assets/girl.png" alt="Music Girl" />
        </div>
        <div class="right">
            <h2>Sign Up</h2>
            <form>
                <div class="row">
                    <input type="text" placeholder="First Name" required />
                    <input type="text" placeholder="Last Name" required />
                </div>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Re-enter password" required />
                <label class="checkbox">
                    <input type="checkbox" required />
                    Iâ€™ve read and agree with Terms of Service and our Privacy Policy
                </label>
                <button type="submit">Sign up</button>
                <p class="or">OR</p>
                <div class="social-buttons">
                    <button class="google">Sign up with Google</button>
                    <button class="facebook">Sign up with Facebook</button>
                </div>
                <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
